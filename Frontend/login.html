<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Hub - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
    <style>
        :root { font-family: 'Inter', sans-serif; }
        .bg-gradient-primary { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .input-focus:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-primary flex items-center justify-center p-4">
    
    <!-- Animated Background Elements -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-white opacity-10 rounded-full animate-pulse"></div>
        <div class="absolute -bottom-40 -left-40 w-96 h-96 bg-white opacity-5 rounded-full animate-pulse delay-1000"></div>
    </div>

    <!-- Login Container -->
    <div class="relative w-full max-w-md">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-white rounded-full shadow-lg mb-4">
                <i class="ph-gear-six-fill text-3xl text-indigo-600"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">PC Hub</h1>
            <p class="text-indigo-100">Professional Computer Repair Management</p>
        </div>

        <!-- Login Form -->
        <div class="glass-effect rounded-2xl shadow-2xl p-8">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Welcome Back</h2>
                <p class="text-gray-600 mt-1">Sign in to your account</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <!-- Email Input -->
                <div class="space-y-2">
                    <label for="email" class="block text-sm font-medium text-gray-700">
                        <i class="ph-envelope-fill mr-1"></i> Email Address
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="admin@pchub.com"
                        class="input-focus w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300 bg-white/80"
                    >
                </div>

                <!-- Password Input -->
                <div class="space-y-2">
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        <i class="ph-lock-fill mr-1"></i> Password
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            placeholder="Enter your password"
                            class="input-focus w-full px-4 py-3 pr-12 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300 bg-white/80"
                        >
                        <button 
                            type="button" 
                            id="togglePassword" 
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 transition-colors"
                        >
                            <i class="ph-eye-fill text-lg"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center">
                        <input type="checkbox" id="remember" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                        <span class="ml-2 text-gray-600">Remember me</span>
                    </label>
                    <a href="forgot-password.html" id="forgotPasswordLink" class="text-indigo-600 hover:text-indigo-800 font-medium transition-colors">Forgot password?</a>
                </div>

                <!-- Login Button -->
                <button 
                    type="submit" 
                    id="loginBtn"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-xl shadow-lg transition-all duration-300 transform hover:scale-[1.02] hover:shadow-xl flex items-center justify-center"
                >
                    <i class="ph-sign-in-fill mr-2"></i>
                    Sign In
                </button>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden p-3 bg-red-100 border border-red-300 text-red-700 rounded-lg text-sm">
                    <i class="ph-warning-circle-fill mr-1"></i>
                    <span id="errorText"></span>
                </div>

                <!-- Success Message -->
                <div id="successMessage" class="hidden p-3 bg-green-100 border border-green-300 text-green-700 rounded-lg text-sm">
                    <i class="ph-check-circle-fill mr-1"></i>
                    Login successful! Redirecting to dashboard...
                </div>
            </form>

            <!-- Divider -->
            <div class="mt-6 flex items-center">
                <div class="flex-1 border-t border-gray-300"></div>
                <span class="px-4 text-sm text-gray-500">or</span>
                <div class="flex-1 border-t border-gray-300"></div>
            </div>

            <!-- Register Link -->
            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    Don't have an account? 
                    <a href="register.html" class="text-indigo-600 hover:text-indigo-800 font-medium transition-colors">
                        Create one here
                    </a>
                </p>
            </div>
        </div>

        <!-- Demo Credentials -->
        <div class="mt-6 text-center">
            <div class="glass-effect rounded-lg p-4 text-sm">
                <p class="text-white font-medium mb-2">Demo Credentials:</p>
                <p class="text-indigo-100">Email: admin@pchub.com</p>
                <p class="text-indigo-100">Password: admin123</p>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.className = 'ph-eye-slash-fill text-lg';
            } else {
                passwordInput.type = 'password';
                icon.className = 'ph-eye-fill text-lg';
            }
        });

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const errorText = document.getElementById('errorText');

            // Hide previous messages
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');

            // Basic validation
            if (!email || !password) {
                errorText.textContent = 'Please enter both email and password.';
                errorMessage.classList.remove('hidden');
                return;
            }

            // Show loading state
            loginBtn.innerHTML = '<div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white mr-2"></div> Signing in...';
            loginBtn.disabled = true;

            // Simulate authentication delay
            setTimeout(() => {
                let loginSuccessful = false;
                let userInfo = null;

                // Check demo admin credentials first
                if (email === 'admin@pchub.com' && password === 'admin123') {
                    loginSuccessful = true;
                    userInfo = {
                        email: email,
                        name: 'Admin User',
                        role: 'Administrator',
                        loginTime: new Date().toISOString()
                    };
                } else {
                    // Check registered users from localStorage
                    const registeredUsers = JSON.parse(localStorage.getItem('pcHubUsers') || '[]');
                    const user = registeredUsers.find(u => u.email === email && u.password === password);
                    
                    if (user) {
                        loginSuccessful = true;
                        userInfo = {
                            email: user.email,
                            name: user.fullName,
                            phone: user.phone,
                            role: user.role || 'User',
                            loginTime: new Date().toISOString(),
                            userId: user.id
                        };
                    }
                }

                if (loginSuccessful) {
                    // Store user session
                    localStorage.setItem('pcHubUser', JSON.stringify(userInfo));

                    // Show success message with user name
                    const successDiv = document.getElementById('successMessage');
                    successDiv.innerHTML = `
                        <i class="ph-check-circle-fill mr-1"></i>
                        Welcome back, ${userInfo.name}! Login successful.
                    `;
                    successDiv.classList.remove('hidden');
                    
                    // Update button to show success
                    loginBtn.innerHTML = '<i class="ph-check-circle-fill mr-2"></i> Success! Redirecting...';
                    loginBtn.classList.remove('bg-indigo-600', 'hover:bg-indigo-700');
                    loginBtn.classList.add('bg-green-600');
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    // Show error message
                    errorText.textContent = 'Invalid email or password. Please check your credentials and try again.';
                    errorMessage.classList.remove('hidden');
                    
                    // Reset button
                    loginBtn.innerHTML = '<i class="ph-sign-in-fill mr-2"></i> Sign In';
                    loginBtn.disabled = false;
                    
                    // Add shake animation to form
                    const form = document.getElementById('loginForm');
                    form.style.animation = 'shake 0.5s ease-in-out';
                    setTimeout(() => {
                        form.style.animation = '';
                    }, 500);
                }
            }, 1000);
        });

        // Handle forgot password link
        document.getElementById('forgotPasswordLink').addEventListener('click', function(e) {
            console.log('Forgot password link clicked');
            // Let the default behavior handle the navigation
        });

        // Check if user is already logged in
        window.addEventListener('load', function() {
            const user = localStorage.getItem('pcHubUser');
            if (user) {
                window.location.href = 'index.html';
            }

            // Check if user just registered (from URL parameter or localStorage flag)
            const urlParams = new URLSearchParams(window.location.search);
            const justRegistered = urlParams.get('registered') === 'true' || localStorage.getItem('justRegistered') === 'true';
            
            if (justRegistered) {
                // Clear the flag
                localStorage.removeItem('justRegistered');
                
                // Show registration success message
                const successMessage = document.getElementById('successMessage');
                successMessage.innerHTML = `
                    <i class="ph-check-circle-fill mr-1"></i>
                    Account created successfully! Please sign in with your new credentials.
                `;
                successMessage.classList.remove('hidden');
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    successMessage.classList.add('hidden');
                }, 5000);
            }
        });
    </script>
</body>
</html>
